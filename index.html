<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class= "row-1">
            <div class="display"></div>
        </div>
        <div class= "row-2">
            <div class="button-2"><input type="button" value="+"></div>
            <div class="button-3"><input type="button" value="-"></div>
            <div class="button-4"><input type="button" value="x"></div>
            <div class="button-5"><input type="button" value="รท"></div>
        </div>
        <div class= "row-3">
            <div class="button-7"><input type="button" value="7"></div>
            <div class="button-8"><input type="button" value="8"></div>
            <div class="button-9"><input type="button" value="9"></div>
        </div>
        <div>
            <div class="button-6"><input type="button" value="="></div>
        </div>
        <div class= "row-4">
            <div class="button-11"><input type="button" value="4"></div>
            <div class="button-12"><input type="button" value="5"></div>
            <div class="button-10"><input type="button" value="6"></div>
        </div>
        <div class= "row-5">
            <div class="button-14"><input type="button" value="1"></div>
            <div class="button-15"><input type="button" value="2"></div>
            <div class="button-13"><input type="button" value="3"></div>
        </div>
        <div class= "row-6">
            <div class="button-16"><input type="button" value="0"></div>
            <div class="button-17"><input type="button" value="."></div>
            <div class="button-18"><input type="button" value="c"></div>
        </div>
    </div>

</body>
</html>
